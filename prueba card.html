<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Título de mi página</title>
<!-- CSS de Bootstrap (CDN oficial) -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<!-- Tu CSS opcional -->
<link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">
<header class="bg-primary text-white text-center p-3">
<h1>Bienvenidos</h1>
</header>
<main class="container my-4">
<p>Contenido principal aquí...</p>

<div class="card shadow-sm h-100">
<img src="https://placehold.co/600x400" class="card-img-top"
alt="Imagen genérica">
<div class="card-body">
<h5 class="card-title">Proyecto X</h5>
<p class="card-text">Descripción breve y honesta.</p>
<a href="#" class="btn btn-outline-primary btn-sm">Ver más</a>
</div>

<div id="galeria" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/600?1" class="d-block w-100" alt="1">
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/600?2" class="d-block w-100" alt="2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#galeria" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#galeria" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="ratio ratio-16x9 my-4">
<iframe
src="https://www.youtube.com/embed/ScMzIvxBSi4"
title="Demo"
allowfullscreen></iframe>
</div>


<!-- Cargar el componente web -->
<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>
<model-viewer src="https://drive.google.com/file/d/1mUzYZfMpEDrEz451TlGxg7Ry0BQ3e3P2/view?usp=drive_link"
alt="Modelo 3D"
camera-controls
auto-rotate
style="width:100%; height:400px; background:#f3f3f3;">
</model-viewer>


</main>


<footer class="bg-dark text-white text-center p-3">
<small>(c) 2025</small>
</footer>
<!-- JS de Bootstrap (bundle: incluye Popper) → al final del body -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Tu JS opcional -->
<script src="app.js"></script>
</body>
</html>
